<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BTS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--BTS JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--My JS-->
    <script src="./Models/indes.js"></script>
    <!--My CSS-->
    <link rel="stylesheet" href="View/css/index.css">
    <title>Spotify-Api</title>
</head>

<body>
    <nav>
        <div class="row">
            <div class="col-2">
                <img id="logo" src="./View/image/Spotify_Logo_RGB_White.png" alt="" srcset="">
            </div>
            <div class="col buscador">
                <input class="form-control" placeholder="What do you want to listen to?" type="search" name="" id="">
                <input class="btn btn-outline-light" type="button" value="Search">
            </div>
        </div>
    </nav>
    <main>
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-10">
                <!--Top results and Tracks-->
                <div class="row">
                    <!--Top results-->
                    <div class="col-4" id="topResult">
                        <h2>Top Result</h2>
                        <article>
                            <img id="artist-image" src="./View/image/Spotify.png" alt="" srcset="">
                            <h1>Drake</h1>
                            <h4>Artist</h4>
                        </article>
                    </div>
                    <!--Tracks-->
                    <div class="col-6">
                        <h2>Songs</h2>
                        <div id="tracks">
                            <iframe style="border-radius:12px"
                                src="https://open.spotify.com/embed/track/1zi7xx7UVEFkmKfv06H8x0?utm_source=generator&theme=0"
                                width="100%" height="90" frameBorder="0" allowfullscreen=""
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy"></iframe>
                            <iframe style="border-radius:12px"
                                src="https://open.spotify.com/embed/track/6DCZcSspjsKoFjzjrWoCdn?utm_source=generator&theme=0"
                                width="100%" height="90" frameBorder="0" allowfullscreen=""
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy"></iframe>
                            <iframe style="border-radius:12px"
                                src="https://open.spotify.com/embed/track/5mCPDVBb16L4XQwDdbRUpz?utm_source=generator&theme=0"
                                width="100%" height="90" frameBorder="0" allowfullscreen=""
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy"></iframe>
                            <iframe style="border-radius:12px"
                                src="https://open.spotify.com/embed/track/3gE4eQH3K83Sght0ZLvuBK?utm_source=generator&theme=0"
                                width="100%" height="90" frameBorder="0" allowfullscreen=""
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
                <!--Artist-->
                <div class="row">
                    <h2>Artist</h2>
                    <section id="artists">

                    </section>
                </div>
                <!--Albums-->
                <div class="row">
                    <h2>Albums</h2>
                    <section id="albums">
                        
                    </section>
                </div>
                <!--Playlists-->
                <div class="row">
                    <h2>Playlists</h2>
                    <section id="playlists">
                    </section>
                </div>
                <!--Podcasts-->
                <div class="row">
                    <h2>Podcasts</h2>
                    <section id="podcasts">
                    </section>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
