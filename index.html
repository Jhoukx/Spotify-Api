<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BTS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--BTS JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--My JS-->
    <script src="./Models/indes.js"></script>
    <!--My CSS-->
    <link rel="stylesheet" href="View/css/index.css">
    <title>Spotify-Api</title>
</head>
<body>
    <nav>
        <div class="row">
            <div class="col-1">
                <img id="logo" src="./View/image/Spotify.png" alt="" srcset="">
            </div>
            <div class="col-2">
                <h1>Spotify</h1>
            </div>
            <div class="col nombre">
                <input class="form-control" placeholder="Buscar" type="search" name="" id="">
                <input class="btn btn-outline-light" type="button" value="Buscar">
            </div>
        </div>
    </nav>
    <main>
        <div class="row">
            <div class="col">
                <!--Tracks-->
                <div class="row">
                    <h2>Tracks</h2>
                    <div id="tracks">
                    </div>
                </div>
                <!--Albums-->
                <div class="row">
                    <h2>Albums</h2>
                    <section id="albums">
                    </section>
                </div>
                <!--Playlists-->
                <div class="row">
                    <h2>Playlists</h2>
                    <section id="playlists">
                    </section>
                </div>
                <!--Podcasts-->
                <div class="row">
                    <h2>Podcasts</h2>
                    <section id="podcasts">
                    </section>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
